<svg viewBox="0 0 200 56" xmlns="http://www.w3.org/2000/svg">
  <!-- Dog Icon - Refined -->
  <g transform="translate(2, 2)">
    <!-- Background circle -->
    <circle cx="26" cy="26" r="26" fill="#FDF6E9"/>
    
    <!-- Golden Retriever Face - Cleaner -->
    <ellipse cx="26" cy="28" rx="18" ry="16" fill="#D4A853"/>
    
    <!-- Ears - Refined -->
    <ellipse cx="11" cy="21" rx="5.5" ry="10" fill="#C9A043" transform="rotate(-12 11 21)"/>
    <ellipse cx="41" cy="21" rx="5.5" ry="10" fill="#C9A043" transform="rotate(12 41 21)"/>
    
    <!-- Inner face - Muzzle -->
    <ellipse cx="26" cy="31" rx="12" ry="10" fill="#E5C878"/>
    
    <!-- Left eye -->
    <circle cx="19" cy="26" r="3.5" fill="#2D1F0F"/>
    <circle cx="20" cy="25" r="1.2" fill="white" opacity="0.9"/>
    
    <!-- Magnifying glass eye (right) - Refined -->
    <circle cx="33" cy="26" r="4.5" fill="#EBF5FF" stroke="#2563EB" stroke-width="1.5"/>
    <circle cx="33" cy="26" r="2" fill="#2563EB" opacity="0.15"/>
    <line x1="36.5" y1="29.5" x2="40" y2="33" stroke="#2563EB" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Nose - Refined -->
    <ellipse cx="26" cy="36" rx="3.8" ry="2.5" fill="#2D1F0F"/>
    <ellipse cx="26" cy="35.5" rx="1.5" ry="0.8" fill="#4A3520" opacity="0.5"/>
    
    <!-- Mouth -->
    <path d="M 21 40 Q 26 43 31 40" fill="none" stroke="#2D1F0F" stroke-width="1.2" stroke-linecap="round"/>
  </g>
  
  <!-- Scout Text - Professional -->
  <text x="62" y="38" 
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif" 
        font-size="32" 
        font-weight="600"
        fill="#1E1E1E"
        letter-spacing="-0.5">Scout</text>
  
  <!-- Subtle underline accent -->
  <rect x="62" y="44" width="40" height="2.5" rx="1.25" fill="url(#accentGradient)" opacity="0.8"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#D4A853"/>
      <stop offset="100%" style="stop-color:#2563EB"/>
    </linearGradient>
  </defs>
</svg>
